    <title>Clock Settings | SmartMirror</title>
</head>
<body>
    <div class="col-xs-12">
        <form class="form-horizontal js-settings-form" method="post">
            <div class="form-group">
                <label for="clockType" class="col-sm-2 control-label">Art der Uhrenanzeige</label>
                <div class="col-sm-10">
                    <select class="form-control" name="useAnalogClock" id="clockType">
                        <option value="true">Analoge Uhr</option>
                        <option value="false">Digitale Uhr</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="showDate" class="col-sm-2 control-label">Datum</label>
                <div class="col-sm-10">
                    <select class="form-control" name="showDate" id="showDate">
                        <option value="true">Datum anzeigen</option>
                        <option value="false">Datum nicht anzeigen</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="dateFormat" class="col-sm-2 control-label">Datumsformat (<a href="https://momentjs.com/" title="momentjs" >momentjs.com</a>)</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="dateFormat" name="clockDateFormat" value="ddd, Do MMM">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-default js-settings-form-submit">Speichern</button>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./Scripts/app.js"></script>
</body>
</html>
